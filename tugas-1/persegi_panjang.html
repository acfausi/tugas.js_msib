<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persegi Panjang</title>
</head>
<body>
    <h1 align="center">Tugas JavaScript</h1>
    <script>
        document.write("<h3>1. Rumus Persegi Panjang</h3>");
        document.write("<hr/>");
        //ini adalah proses oprator aritmatika
    
        var p = 10;
        var l = 20;
        var luas = (p*l);
    
        let keliling = 2 * (p+l);
        document.write("Diketahui Luas Persegi Panjang :" +luas + "<br> Menghitung Keliling Persegi Panjang :" + keliling);
        
    </script>
</body>
</html>
