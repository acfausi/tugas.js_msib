    <title>Jajar Genjang</title>

<body>
    <h1 align="center">Tugas JavaScript</h1>
    <script>

        document.write("<h3>1. Rumus Jajar Genjang</h3>");

        document.write("<hr/>");
        //ini adalah proses oprator aritmatika
        var p = 12;
        var l = 22;
        var luas = (p*l);
    
        let keliling = 2 * (p+l);
        document.write("Diketahui Luas Jajar Genjang :" +luas + "<br> Menghitung Keliling Jajar Genjang :" + keliling);
        
    </script>
