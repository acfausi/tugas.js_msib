<script>

    let pelanggan ="fausi";
    let produk ="Tv";


    if (produk == 'Tv'){
        harsat = 30000;

    }
    else if (produk == 'Motor'){
        harsat = 120000;
    }
    else if (produk == 'Kulkas'){
        harsat = 80000;
    }
    else{
        harsat = 0;

    let bruto = harsat * jmlBeli;

    document.write("Data Pelanggan :" + pelanggan + "<br> Produk yang Beli :" + produk + "<br> Harga Satuan :" + harsat + "<br> Jumlah Braang yang dibeli :" + jmlBeli + "<br> Total harga yang dibeli :" + bruto + "<br> Hasil Diskon " + harga_diskon)


</script>
